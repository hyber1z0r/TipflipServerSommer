<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <h1>Log in with your credentials</h1>

                    <form role="form" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="login-username" class="sr-only">Username</label>
                            <input type="text" name="login-username" id="login-username" class="form-control"
                                   placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="login-password" class="sr-only">Password</label>
                            <input type="password" name="login-password" id="login-password" class="form-control"
                                   placeholder="password">
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block btn-danger"
                               value="Log in">
                    </form>
                    <a href="#/forgot" class="forget">Forgot your password?</a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</section>
