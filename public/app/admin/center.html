<div class="container">
    <div class="row profile">
        <div class="col-md-3">
            <side-bar></side-bar>
        </div>
        <div class="col-md-9">
            <div class="profile-content">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <img src="http://i.imgur.com/qVdr1Ll.png" class="img-circle pull-left widget-icon">
                                <div class="widget-title text-info">3</div>
                                <div class="comment text-info">Centres</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- The form for creating a new center -->
                <form role="form">
                    <div class="form-group">
                        <label for="centerName">Center name</label>
                        <input type="text" class="form-control" id="centerName" placeholder="Enter center name">
                    </div>
                    <div class="form-group">
                        <label for="centerLocation">Location</label>
                        <input type="password" class="form-control" id="centerLocation"
                               placeholder="Enter location coordinats">
                    </div>
                    <div class="form-group">
                        <label for="centerImage">Center image</label>
                        <input type="file" id="centerImage" accept='image/jpeg,image/bmp,image/png'>

                        <p class="help-block">Choose a square photo of the center</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
